version: '3.8'

services:
  # Monitoring Backend & Dashboard
  monitoring-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-backend
    expose:
      - "5000"
    environment:
      - FLASK_APP=app.py
      - MONITORING_PORT=5000
      - PYTHONUNBUFFERED=1
    volumes:
      - monitoring-data:/app/backend/data
    restart: unless-stopped
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: monitoring-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot-webroot:/var/www/certbot:ro
      - letsencrypt-certs:/etc/letsencrypt:ro
    depends_on:
      - monitoring-backend
    restart: unless-stopped
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: monitoring-certbot
    volumes:
      - certbot-webroot:/var/www/certbot
      - letsencrypt-certs:/etc/letsencrypt
      - letsencrypt-lib:/var/lib/letsencrypt
      - ./certbot-logs:/var/log/letsencrypt
    # Run certbot renew every 12 hours
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - monitoring-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  monitoring-data:
    driver: local
  certbot-webroot:
    driver: local
  letsencrypt-certs:
    driver: local
  letsencrypt-lib:
    driver: local

networks:
  monitoring-network:
    driver: bridge
