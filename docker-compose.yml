version: '3.8'

services:
  # Monitoring Backend & Dashboard
  monitoring-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - MONITORING_PORT=5000
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist data even if container restarts
      - monitoring-data:/app/backend/data
      # Mount for development (optional - comment out for production)
      # - ./backend:/app/backend
      # - ./dashboard:/app/dashboard
    restart: unless-stopped
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  monitoring-data:
    driver: local

networks:
  monitoring-network:
    driver: bridge
