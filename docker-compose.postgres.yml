version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: monitoring-postgres
    environment:
      - POSTGRES_USER=monitoring
      - POSTGRES_PASSWORD=monitoring_password
      - POSTGRES_DB=monitoring
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monitoring"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Monitoring Backend & Dashboard
  monitoring-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - MONITORING_PORT=5000
      - PYTHONUNBUFFERED=1
      # Database configuration (optional - modify backend to use)
      - DATABASE_URL=postgresql://monitoring:monitoring_password@postgres:5432/monitoring
      - USE_DATABASE=false  # Set to true when backend supports PostgreSQL
    volumes:
      # Persist data
      - monitoring-data:/app/backend/data
      # Development mode (uncomment for live reload)
      # - ./backend:/app/backend
      # - ./dashboard:/app/dashboard
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - monitoring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache (optional - for future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: monitoring-redis
  #   volumes:
  #     - redis-data:/data
  #   networks:
  #     - monitoring-network
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   restart: unless-stopped

volumes:
  postgres-data:
    driver: local
  monitoring-data:
    driver: local
  # redis-data:
  #   driver: local

networks:
  monitoring-network:
    driver: bridge
