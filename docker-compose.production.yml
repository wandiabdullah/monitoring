version: '3.8'

# Production-ready configuration with Nginx reverse proxy

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: monitoring-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
    depends_on:
      - monitoring-backend
    networks:
      - monitoring-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Monitoring Backend & Dashboard
  monitoring-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitoring-backend
    expose:
      - "5000"
    environment:
      - FLASK_APP=app.py
      - MONITORING_PORT=5000
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    volumes:
      - monitoring-data:/app/backend/data
    networks:
      - monitoring-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

volumes:
  monitoring-data:
    driver: local
  nginx-cache:
    driver: local

networks:
  monitoring-network:
    driver: bridge
